<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&family=Roboto:wght@400&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <title>Happy Birthday</title>
</head>
<body>
    <div class="hero">
        <div class="hero__container">
            <h1 class="hero__title">It's my Birthday</h1>
            <div class="hero__text-container">
                <p class="hero__text">When you sit down with a blank birthday greeting card in front of you, don’t be surprised if you can’t seem to put pen to paper.</p>
                <div class="hero__button-group">
                    <a href="#" class="hero__button">Cofirm your attendance</a>
                    <a href="#" class="hero__button">Read More</a>
                </div>
                <div class="social-medias">
                    <ul class="social-medias__list">
                        <li class="social-medias__item">
                            <i class="fa-brands fa-facebook-messenger"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-facebook"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-instagram"></i>
                        </li>
                    </ul>
                </div>
                <h2 class="hero__title hero__title--secondary">February <span class="birthday-day">6</span></h2>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7ced5a16e0.js" crossorigin="anonymous"></script>
</body>
</html>
